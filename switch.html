<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch | TailGrids</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Switch Start -->
    <section class="bg-white relative overflow-hidden z-10 py-20 lg:py-[100px]">
      <div class="container">
        <div class="flex flex-wrap items-center -mx-4">
          <div class="w-full px-4">
            <div class="mb-10">
              <div class="flex flex-wrap items-center justify-center w-full">
                <div class="m-10">
                  <label
                    for="toggleTwo"
                    class="flex items-center cursor-pointer select-none"
                  >
                    <div class="relative">
                      <input type="checkbox" id="toggleTwo" class="sr-only" />
                      <div
                        class="block bg-[#E5E7EB] w-14 h-8 rounded-full"
                      ></div>
                      <div
                        class="
                          dot
                          absolute
                          left-1
                          top-1
                          bg-white
                          w-6
                          h-6
                          rounded-full
                          transition
                        "
                      ></div>
                    </div>
                  </label>
                </div>

                <div class="m-10">
                  <label
                    for="toogleTwo"
                    class="flex items-center cursor-pointer select-none"
                  >
                    <div class="relative">
                      <input id="toogleTwo" type="checkbox" class="sr-only" />
                      <div
                        class="w-14 h-5 bg-[#E5E7EB] rounded-full shadow-inner"
                      ></div>
                      <div
                        class="
                          dot
                          absolute
                          w-7
                          h-7
                          bg-white
                          rounded-full
                          shadow-switch-1
                          left-0
                          -top-1
                          transition
                        "
                      ></div>
                    </div>
                  </label>
                </div>

                <div class="m-10">
                  <label
                    for="toggleThree"
                    class="flex items-center cursor-pointer select-none"
                  >
                    <div class="relative">
                      <input type="checkbox" id="toggleThree" class="sr-only" />
                      <div
                        class="block bg-[#E5E7EB] w-14 h-8 rounded-full"
                      ></div>
                      <div
                        class="
                          dot
                          absolute
                          left-1
                          top-1
                          bg-white
                          w-6
                          h-6
                          rounded-full
                          transition
                          flex
                          items-center
                          justify-center
                        "
                      >
                        <span class="active hidden">
                          <svg
                            width="11"
                            height="8"
                            viewBox="0 0 11 8"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                              fill="white"
                              stroke="white"
                              stroke-width="0.4"
                            />
                          </svg>
                        </span>
                        <span class="inactive text-body-color">
                          <svg
                            class="w-4 h-4 stroke-current"
                            fill="none"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M6 18L18 6M6 6l12 12"
                            ></path>
                          </svg>
                        </span>
                      </div>
                    </div>
                  </label>
                </div>

                <div class="m-10">
                  <label
                    for="toggleFour"
                    class="flex items-center cursor-pointer select-none"
                  >
                    <div class="relative">
                      <input type="checkbox" id="toggleFour" class="sr-only" />
                      <div
                        class="box block bg-dark w-14 h-8 rounded-full"
                      ></div>
                      <div
                        class="
                          dot
                          absolute
                          left-1
                          top-1
                          bg-white
                          w-6
                          h-6
                          rounded-full
                          transition
                          flex
                          items-center
                          justify-center
                        "
                      ></div>
                    </div>
                  </label>
                </div>

                <div class="m-10">
                  <label
                    for="toggleFive"
                    class="flex items-center cursor-pointer select-none"
                  >
                    <div class="relative">
                      <input id="toggleFive" type="checkbox" class="sr-only" />
                      <div
                        class="w-14 h-5 bg-[#E5E7EB] rounded-full shadow-inner"
                      ></div>
                      <div
                        class="
                          dot
                          absolute
                          w-7
                          h-7
                          bg-white
                          rounded-full
                          shadow-switch-1
                          left-0
                          -top-1
                          transition
                          flex
                          items-center
                          justify-center
                        "
                      >
                        <span
                          class="active w-4 h-4 rounded-full bg-[#E5E7EB]"
                        ></span>
                      </div>
                    </div>
                  </label>
                </div>

                <div class="m-10">
                  <label
                    for="toggleSix"
                    class="flex items-center cursor-pointer select-none"
                  >
                    <div class="relative">
                      <input type="checkbox" id="toggleSix" class="sr-only" />
                      <div
                        class="box block bg-primary w-14 h-8 rounded-full"
                      ></div>
                      <div
                        class="
                          dot
                          absolute
                          left-1
                          top-1
                          bg-white
                          w-6
                          h-6
                          rounded-full
                          transition
                          flex
                          items-center
                          justify-center
                        "
                      ></div>
                    </div>
                  </label>
                </div>

                <div class="m-10">
                  <label
                    for="toggleSeven"
                    class="flex items-center cursor-pointer select-none"
                  >
                    <div class="relative">
                      <input type="checkbox" id="toggleSeven" class="sr-only" />
                      <div
                        class="
                          block
                          bg-[#EAEEFB]
                          border border-[#BFCEFF]
                          w-14
                          h-8
                          rounded-full
                        "
                      ></div>
                      <div
                        class="
                          dot
                          absolute
                          left-1
                          top-1
                          bg-primary
                          w-6
                          h-6
                          rounded-full
                          transition
                        "
                      ></div>
                    </div>
                  </label>
                </div>

                <div class="m-10">
                  <label
                    for="toggleEight"
                    class="flex items-center cursor-pointer select-none"
                  >
                    <div class="relative">
                      <input id="toggleEight" type="checkbox" class="sr-only" />
                      <div
                        class="
                          box
                          transition
                          w-14
                          h-5
                          bg-dark
                          rounded-full
                          shadow-inner
                        "
                      ></div>
                      <div
                        class="
                          dot
                          absolute
                          w-7
                          h-7
                          bg-white
                          rounded-full
                          shadow-switch-1
                          left-0
                          -top-1
                          transition
                          flex
                          items-center
                          justify-center
                        "
                      >
                        <span
                          class="
                            active
                            w-4
                            h-4
                            rounded-full
                            bg-white
                            border border-dark
                          "
                        ></span>
                      </div>
                    </div>
                  </label>
                </div>

                <div class="m-10">
                  <label
                    for="toggleNine"
                    class="flex items-center cursor-pointer select-none"
                  >
                    <div class="relative">
                      <input type="checkbox" id="toggleNine" class="sr-only" />
                      <div
                        class="block bg-[#EAEEFB] w-14 h-8 rounded-full"
                      ></div>
                      <div
                        class="
                          dot
                          absolute
                          left-1
                          top-1
                          bg-white
                          w-6
                          h-6
                          rounded-full
                          transition
                          flex
                          items-center
                          justify-center
                        "
                      >
                        <span class="w-3 h-3 rounded-full bg-primary"></span>
                      </div>
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="w-full">
            <div class="flex flex-wrap -mx-4">
              <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
                <label
                  for="checkboxLabelOne"
                  class="flex items-center cursor-pointer select-none"
                >
                  <div class="relative">
                    <input
                      type="checkbox"
                      id="checkboxLabelOne"
                      class="sr-only"
                    />
                    <div
                      class="
                        box
                        flex
                        items-center
                        justify-center
                        w-5
                        h-5
                        rounded
                        border
                        mr-4
                      "
                    >
                      <span class="dot w-[10px] h-[10px] rounded-sm"></span>
                    </div>
                  </div>
                  Checkbox Text
                </label>
              </div>
              <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
                <label
                  for="checkboxLabelTwo"
                  class="flex items-center cursor-pointer select-none"
                >
                  <div class="relative">
                    <input
                      type="checkbox"
                      id="checkboxLabelTwo"
                      class="sr-only"
                    />
                    <div
                      class="
                        box
                        flex
                        items-center
                        justify-center
                        w-5
                        h-5
                        rounded
                        border
                        mr-4
                      "
                    >
                      <span class="opacity-0">
                        <svg
                          width="11"
                          height="8"
                          viewBox="0 0 11 8"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                            fill="#3056D3"
                            stroke="#3056D3"
                            stroke-width="0.4"
                          />
                        </svg>
                      </span>
                    </div>
                  </div>
                  Checkbox Text
                </label>
              </div>
              <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
                <label
                  for="checkboxLabelThree"
                  class="flex items-center cursor-pointer select-none"
                >
                  <div class="relative">
                    <input
                      type="checkbox"
                      id="checkboxLabelThree"
                      class="sr-only"
                    />
                    <div
                      class="
                        box
                        flex
                        items-center
                        justify-center
                        w-5
                        h-5
                        rounded
                        border
                        mr-4
                      "
                    >
                      <span class="opacity-0 text-primary">
                        <svg
                          class="w-[14px] h-[14px] stroke-current"
                          fill="none"
                          viewBox="0 0 24 24"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"
                          ></path>
                        </svg>
                      </span>
                    </div>
                  </div>
                  Checkbox Text
                </label>
              </div>
              <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
                <label
                  for="checkboxLabelFour"
                  class="flex items-center cursor-pointer select-none"
                >
                  <div class="relative">
                    <input
                      type="checkbox"
                      id="checkboxLabelFour"
                      class="sr-only"
                    />
                    <div
                      class="
                        box
                        flex
                        items-center
                        justify-center
                        w-5
                        h-5
                        rounded-full
                        border
                        mr-4
                      "
                    >
                      <span
                        class="w-[10px] h-[10px] rounded-full bg-transparent"
                      >
                      </span>
                    </div>
                  </div>
                  Checkbox Text
                </label>
              </div>
              <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
                <label
                  for="checkboxLabelFive"
                  class="flex items-center cursor-pointer select-none"
                >
                  <div class="relative">
                    <input
                      type="checkbox"
                      id="checkboxLabelFive"
                      class="sr-only"
                    />
                    <div
                      class="
                        box
                        flex
                        items-center
                        justify-center
                        w-5
                        h-5
                        rounded-full
                        border border-primary
                        mr-4
                      "
                    >
                      <span class="w-[10px] h-[10px] rounded-full bg-white">
                      </span>
                    </div>
                  </div>
                  Checkbox Text
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Switch End -->
  </body>
</html>
