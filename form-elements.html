<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements | TailGrids</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Form Elements Section Start -->
    <section class="pt-20 lg:pt-[120px] pb-10 lg:pb-20">
      <div class="container">
        <div class="flex flex-wrap -mx-4">
          <div class="w-full md:w-1/2 lg:w-1/3 px-4">
            <div class="mb-12">
              <label for="" class="font-medium text-base text-black block mb-3">
                Default Input
              </label>
              <input
                type="text"
                placeholder="Default Input"
                class="
                  w-full
                  border-[1.5px] border-form-stroke
                  rounded-lg
                  py-3
                  px-5
                  font-medium
                  text-body-color
                  placeholder-body-color
                  outline-none
                  focus:border-primary
                  active:border-primary
                  transition
                  disabled:bg-[#F5F7FD] disabled:cursor-default
                "
              />
            </div>
          </div>
          <div class="w-full md:w-1/2 lg:w-1/3 px-4">
            <div class="mb-12">
              <label for="" class="font-medium text-base text-black block mb-3">
                Active Input
              </label>
              <input
                type="text"
                placeholder="Active Input"
                class="
                  w-full
                  border-[1.5px] border-primary
                  rounded-lg
                  py-3
                  px-5
                  font-medium
                  text-body-color
                  placeholder-body-color
                  outline-none
                  focus:border-primary
                  active:border-primary
                  transition
                  disabled:bg-[#F5F7FD] disabled:cursor-default
                "
              />
            </div>
          </div>
          <div class="w-full md:w-1/2 lg:w-1/3 px-4">
            <div class="mb-12">
              <label for="" class="font-medium text-base text-black block mb-3">
                Disabled label
              </label>
              <input
                type="text"
                placeholder="Disabled Input"
                disabled
                class="
                  w-full
                  border-[1.5px] border-form-stroke
                  rounded-lg
                  py-3
                  px-5
                  font-medium
                  text-body-color
                  placeholder-body-color
                  outline-none
                  focus:border-primary
                  active:border-primary
                  transition
                  disabled:bg-[#F5F7FD] disabled:cursor-default
                "
              />
            </div>
          </div>
          <div class="w-full md:w-1/2 lg:w-1/3 px-4">
            <div class="mb-12">
              <label for="" class="font-medium text-base text-black block mb-3">
                Default textarea
              </label>
              <textarea
                rows="5"
                placeholder="Default textarea"
                class="
                  w-full
                  border-[1.5px] border-form-stroke
                  rounded-lg
                  py-3
                  px-5
                  font-medium
                  text-body-color
                  placeholder-body-color
                  outline-none
                  focus:border-primary
                  active:border-primary
                  transition
                  disabled:bg-[#F5F7FD] disabled:cursor-default
                "
              ></textarea>
            </div>
          </div>
          <div class="w-full md:w-1/2 lg:w-1/3 px-4">
            <div class="mb-12">
              <label for="" class="font-medium text-base text-black block mb-3">
                Active textarea
              </label>
              <textarea
                rows="5"
                placeholder="Active textarea"
                class="
                  w-full
                  border-[1.5px] border-primary
                  rounded-lg
                  py-3
                  px-5
                  font-medium
                  text-body-color
                  placeholder-body-color
                  outline-none
                  focus:border-primary
                  active:border-primary
                  transition
                  disabled:bg-[#F5F7FD] disabled:cursor-default
                "
              ></textarea>
            </div>
          </div>
          <div class="w-full md:w-1/2 lg:w-1/3 px-4">
            <div class="mb-12">
              <label for="" class="font-medium text-base text-black block mb-3">
                Disabled textarea
              </label>
              <textarea
                rows="5"
                placeholder="Disabled textarea"
                disabled
                class="
                  w-full
                  border-[1.5px] border-form-stroke
                  rounded-lg
                  py-3
                  px-5
                  font-medium
                  text-body-color
                  placeholder-body-color
                  outline-none
                  focus:border-primary
                  active:border-primary
                  transition
                  disabled:bg-[#F5F7FD] disabled:cursor-default
                "
              ></textarea>
            </div>
          </div>
          <div class="w-full lg:w-5/12 px-4">
            <div class="mb-12">
              <label for="" class="font-medium text-base text-black block mb-3">
                Default file input
              </label>
              <input
                type="file"
                class="
                  w-full
                  border-[1.5px] border-form-stroke
                  rounded-lg
                  font-medium
                  text-body-color
                  placeholder-body-color
                  outline-none
                  focus:border-primary
                  active:border-primary
                  transition
                  disabled:bg-[#F5F7FD] disabled:cursor-default
                  cursor-pointer
                  file:bg-[#F5F7FD]
                  file:border-0
                  file:border-solid
                  file:border-r
                  file:border-collapse
                  file:border-form-stroke
                  file:py-3
                  file:px-5
                  file:mr-5
                  file:text-body-color
                  file:cursor-pointer
                  file:hover:bg-primary
                  file:hover:bg-opacity-10
                "
              />
            </div>
          </div>
          <div class="w-full lg:w-5/12 px-4">
            <div class="mb-12">
              <label for="" class="font-medium text-base text-black block mb-3">
                Default Select
              </label>
              <div class="relative">
                <select
                  class="
                    w-full
                    border-[1.5px] border-form-stroke
                    rounded-lg
                    py-3
                    px-5
                    font-medium
                    text-body-color
                    outline-none
                    focus:border-primary
                    active:border-primary
                    transition
                    disabled:bg-[#F5F7FD] disabled:cursor-default
                    appearance-none
                  "
                >
                  <option value="">Option</option>
                  <option value="">Option</option>
                  <option value="">Option</option>
                </select>
                <span
                  class="
                    absolute
                    right-4
                    top-1/2
                    -translate-y-1/2
                    mt-[-2px]
                    w-[10px]
                    h-[10px]
                    border-r-2 border-b-2 border-body-color
                    rotate-45
                  "
                >
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Form Elements Section End -->
  </body>
</html>
